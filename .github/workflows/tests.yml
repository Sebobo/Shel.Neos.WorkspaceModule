name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: 'Neos workspace module lint and build'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Run linting
        run: yarn lint

      - name: Build sources
        run: yarn build

  test-integration:
    runs-on: ubuntu-latest
    name: 'Neos workspace module integration tests'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: yarn
          start: yarn dev
          test: yarn test:integration
